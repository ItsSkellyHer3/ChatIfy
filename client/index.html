<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css?v=13.0.6">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#000000',
                        surface: '#0a0a0a'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-dark text-slate-900 dark:text-white min-h-screen flex flex-col transition-colors duration-300">

    <header class="w-full max-w-6xl mx-auto flex justify-between items-center p-4 md:p-6">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 md:w-10 md:h-10 bg-black dark:bg-white rounded-lg flex items-center justify-center">
                <i data-lucide="message-square" class="w-4 h-4 md:w-5 md:h-5 text-white dark:text-black"></i>
            </div>
            <span class="font-bold text-lg md:text-xl">Chatify</span>
        </div>
        
        <div class="flex items-center gap-4">
            <a href="https://github.com/ItsSkellyHer3/ChatIfy" target="_blank" class="flex items-center gap-2 group">
                <img src="https://avatars.githubusercontent.com/ItsSkellyHer3" class="w-6 h-6 rounded-full grayscale group-hover:grayscale-0 transition-all" alt="ItsSkellyHer3">
                <span class="hidden sm:inline text-xs font-medium text-slate-500 group-hover:text-black dark:group-hover:text-white">ItsSkellyHer3</span>
            </a>
            <button onclick="App.toggleTheme()" class="p-2 hover:bg-slate-100 dark:hover:bg-white/10 rounded-lg transition-colors">
                <i data-lucide="sun" class="w-4 h-4 dark:hidden"></i>
                <i data-lucide="moon" class="w-4 h-4 hidden dark:block"></i>
            </button>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center p-4 md:p-8">
        <div class="max-w-4xl w-full grid lg:grid-cols-2 gap-8 items-center">
            
            <div class="text-center lg:text-left space-y-4 md:space-y-6">
                <h1 class="text-4xl md:text-6xl font-black tracking-tight leading-tight">
                    Simple. <br/>
                    <span class="text-slate-400">Communication.</span>
                </h1>
                <p class="text-base md:text-lg text-slate-500 max-w-md mx-auto lg:mx-0">
                    A clean, monochrome workspace for secure messaging. Built for performance and privacy.
                </p>
                <div class="flex flex-wrap justify-center lg:justify-start gap-3">
                    <span class="px-3 py-1 bg-slate-100 dark:bg-white/5 rounded-full text-[10px] font-bold uppercase tracking-wider">MIT Licensed</span>
                    <span class="px-3 py-1 bg-slate-100 dark:bg-white/5 rounded-full text-[10px] font-bold uppercase tracking-wider">Open Source</span>
                </div>
            </div>

            <div class="w-full max-w-sm mx-auto bg-white dark:bg-surface p-6 md:p-8 rounded-3xl border border-slate-200 dark:border-white/10 shadow-xl space-y-6 md:space-y-8">
                <div class="flex flex-col items-center gap-4 md:gap-6">
                    <div class="relative group cursor-pointer" onclick="Auth.randomizeAvatar()">
                        <img id="landing-avatar" src="https://api.dicebear.com/7.x/micah/svg?seed=Chatify" class="w-20 h-20 md:w-24 md:h-24 rounded-2xl bg-slate-50 dark:bg-dark object-cover border border-slate-200 dark:border-white/10 grayscale group-hover:grayscale-0 transition-all">
                        <div class="absolute -bottom-2 -right-2 bg-black dark:bg-white text-white dark:text-black p-2 rounded-lg shadow-lg border-2 border-white dark:border-surface">
                            <i data-lucide="refresh-cw" class="w-3 h-3"></i>
                        </div>
                    </div>
                    
                    <div class="w-full space-y-1.5">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Name</label>
                        <input type="text" id="username-input" placeholder="Enter name..." class="w-full bg-slate-50 dark:bg-dark border border-slate-200 dark:border-white/10 focus:border-black dark:focus:border-white rounded-xl px-4 py-3 text-lg font-bold outline-none transition-all">
                    </div>
                </div>

                <div class="flex flex-col gap-3">
                    <button id="start-btn" onclick="Auth.createSession()" class="w-full h-12 md:h-14 bg-black dark:bg-white text-white dark:text-black rounded-xl font-bold transition-all hover:opacity-80 active:scale-95 flex items-center justify-center gap-2 group">
                        Join Chat <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                    <button onclick="App.openRepo()" class="w-full h-12 md:h-14 bg-transparent border border-slate-200 dark:border-white/20 rounded-xl font-bold text-sm hover:bg-slate-50 dark:hover:bg-white/5 transition-all flex items-center justify-center gap-2">
                        View GitHub
                    </button>
                </div>
            </div>

        </div>
    </main>

    <footer class="w-full max-w-6xl mx-auto p-6 md:p-8 flex flex-col sm:flex-row justify-between items-center gap-4 border-t border-slate-100 dark:border-white/5">
        <span class="text-xs font-bold text-slate-400">&copy; 2026 ItsSkellyHer3</span>
        <div class="flex gap-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
            <a href="#" class="hover:text-black dark:hover:text-white transition-colors">Privacy</a>
            <a href="#" class="hover:text-black dark:hover:text-white transition-colors">Terms</a>
            <a href="https://github.com/ItsSkellyHer3" class="hover:text-black dark:hover:text-white transition-colors">Developer</a>
        </div>
    </footer>

    <script type="module" src="js/main.js?v=13.0.6"></script>
    <script>setTimeout(() => lucide.createIcons(), 100);</script>
</body>
</html>
