<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatify</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css?v=13.0.6">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        black: '#000000',
                        white: '#ffffff',
                        gray: {
                            50: '#f9f9f9',
                            100: '#f3f3f3',
                            200: '#e5e5e5',
                            800: '#262626',
                            900: '#171717'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #ffffff; 
            color: #000000;
            -webkit-font-smoothing: antialiased;
        }
        .dark body {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col transition-colors duration-200">

    <!-- Navigation -->
    <nav class="w-full border-b border-black/5 dark:border-white/5 bg-white dark:bg-black">
        <div class="max-w-6xl mx-auto px-6 h-14 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-black dark:bg-white rounded flex items-center justify-center">
                    <i data-lucide="message-square" class="w-4 h-4 text-white dark:text-black"></i>
                </div>
                <span class="font-bold text-lg tracking-tight">Chatify</span>
            </div>
            
            <div class="flex items-center gap-6">
                <a href="https://github.com/ItsSkellyHer3/ChatIfy" target="_blank" class="flex items-center gap-2 text-sm font-medium text-gray-500 hover:text-black dark:hover:text-white transition-colors">
                    <i data-lucide="github" class="w-4 h-4"></i>
                    <span>Source</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero / Login Section -->
    <main class="flex-1 flex items-center px-6">
        <div class="max-w-6xl mx-auto w-full flex flex-col lg:flex-row justify-between items-center gap-12 py-12">
            
            <!-- Left Side: Text -->
            <div class="lg:w-1/2 space-y-6 text-left">
                <h1 class="text-5xl md:text-7xl font-bold tracking-tight leading-tight">
                    Simple <br>
                    Communication.
                </h1>
                <p class="text-lg md:text-xl text-gray-500 font-medium max-w-md leading-relaxed">
                    A clean, modern chat interface designed for focus and ease of use.
                </p>
                <div class="flex gap-4 pt-2">
                    <div class="flex items-center gap-2 px-3 py-1 bg-zinc-100 dark:bg-zinc-900 rounded-full">
                        <div class="w-1.5 h-1.5 bg-green-500 rounded-full"></div>
                        <span class="text-[10px] font-bold uppercase tracking-wider text-gray-500">v13.2.0 Stable</span>
                    </div>
                </div>
            </div>

            <!-- Right Side: Login Card -->
            <div class="lg:w-full max-w-sm">
                <div class="bg-white dark:bg-zinc-950 p-8 rounded-xl border border-black/5 dark:border-white/10 shadow-sm space-y-8">
                    
                    <div class="flex flex-col items-center gap-6">
                        <div class="relative group cursor-pointer" onclick="Auth.randomizeAvatar()">
                            <img id="landing-avatar" src="https://api.dicebear.com/7.x/micah/svg?seed=Chatify" class="w-20 h-20 rounded-full bg-gray-50 dark:bg-gray-900 object-cover border border-black/5 dark:border-white/5 shadow-sm">
                            <div class="absolute -bottom-1 -right-1 bg-black dark:bg-white text-white dark:text-black p-1.5 rounded-full shadow-lg">
                                <i data-lucide="refresh-cw" class="w-3 h-3"></i>
                            </div>
                        </div>
                        
                        <div class="w-full space-y-1.5">
                            <label class="text-[11px] font-bold text-gray-400 uppercase tracking-tight ml-1">Username</label>
                            <input type="text" id="username-input" placeholder="Enter your name" class="w-full bg-zinc-50 dark:bg-zinc-900 border border-black/5 dark:border-white/5 focus:border-black dark:focus:border-white rounded-lg px-4 py-2.5 text-md font-bold outline-none transition-all">
                        </div>

                        <!-- Theme Toggle -->
                        <div class="w-full space-y-1.5">
                            <label class="text-[11px] font-bold text-gray-400 uppercase tracking-tight ml-1">Appearance</label>
                            <div class="flex gap-2" id="theme-selector">
                                <button onclick="App.setTheme('pearl'); updateThemeUI(this)" class="flex-1 flex items-center justify-center gap-2 py-2 border border-black/5 dark:border-white/5 rounded-lg hover:bg-zinc-50 dark:hover:bg-zinc-900 transition-all text-xs font-bold">
                                    <i data-lucide="sun" class="w-3.5 h-3.5"></i>
                                    <span>Light</span>
                                </button>
                                <button onclick="App.setTheme('onyx'); updateThemeUI(this)" class="flex-1 flex items-center justify-center gap-2 py-2 border border-black/5 dark:border-white/5 rounded-lg hover:bg-zinc-50 dark:hover:bg-zinc-900 transition-all text-xs font-bold">
                                    <i data-lucide="moon" class="w-3.5 h-3.5"></i>
                                    <span>Dark</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <button id="start-btn" onclick="Auth.createSession()" class="w-full h-12 bg-black dark:bg-white text-white dark:text-black rounded-lg font-bold text-sm hover:opacity-80 transition-all shadow-sm">
                        Start Chatting
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full max-w-7xl mx-auto p-8 flex flex-col sm:flex-row justify-between items-center gap-4 border-t border-gray-200 dark:border-gray-800">
        <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">&copy; 2026 Chatify</span>
        <div class="flex gap-8 text-xs font-bold text-gray-400 uppercase tracking-widest">
            <a href="https://github.com/ItsSkellyHer3" class="hover:text-black dark:hover:text-white transition-colors">GitHub</a>
            <a href="#" class="hover:text-black dark:hover:text-white transition-colors">Privacy</a>
        </div>
    </footer>

    <script type="module" src="js/main.js?v=13.0.6"></script>
    <script>
        setTimeout(() => lucide.createIcons(), 100);
        
        function updateThemeUI(btn) {
            document.querySelectorAll('#theme-selector button').forEach(b => {
                b.classList.remove('bg-black', 'text-white', 'dark:bg-white', 'dark:text-black');
                b.classList.add('hover:bg-gray-50', 'dark:hover:bg-gray-900');
            });
            btn.classList.add('bg-black', 'text-white', 'dark:bg-white', 'dark:text-black');
            btn.classList.remove('hover:bg-gray-50', 'dark:hover:bg-gray-900');
        }
    </script>
</body>
</html>
