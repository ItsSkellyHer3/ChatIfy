<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ItsSkellyHer3 - Chatify</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/ItsSkellyHer3">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css?v=13.0.6">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #ffffff; 
            color: #111111;
            -webkit-font-smoothing: antialiased;
        }
        .dark body {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="w-full border-b border-gray-100 dark:border-white/5 bg-white dark:bg-black">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-black dark:bg-white rounded-xl flex items-center justify-center">
                    <i data-lucide="message-square" class="w-5 h-5 text-white dark:text-black"></i>
                </div>
                <span class="font-bold text-xl">Chatify</span>
            </div>
            
            <div class="flex items-center gap-4">
                <a href="https://github.com/ItsSkellyHer3" target="_blank" class="flex items-center gap-2 group">
                    <img src="https://avatars.githubusercontent.com/ItsSkellyHer3" class="w-7 h-7 rounded-full border border-gray-100 dark:border-white/10" alt="ItsSkellyHer3">
                    <span class="text-sm font-semibold text-gray-500 group-hover:text-black dark:group-hover:text-white transition-colors">ItsSkellyHer3</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero / Login Section -->
    <main class="flex-1 flex items-center px-6">
        <div class="max-w-7xl mx-auto w-full flex flex-col lg:flex-row justify-between items-center gap-16 py-20">
            
            <!-- Left Side: Simple Text -->
            <div class="lg:w-1/2 space-y-6 text-left">
                <h1 class="text-6xl md:text-8xl font-extrabold tracking-tight leading-none">
                    Simple <br>
                    <span class="text-gray-300 dark:text-gray-800">Communication.</span>
                </h1>
                <p class="text-xl md:text-2xl text-gray-500 font-medium max-w-lg leading-relaxed">
                    A clean and open-source messaging application. Built for performance and privacy.
                </p>
                <div class="flex gap-3 pt-2">
                    <span class="px-3 py-1 bg-gray-100 dark:bg-white/5 rounded-md text-xs font-bold text-gray-500 uppercase tracking-wider">Open Source</span>
                    <span class="px-3 py-1 bg-gray-100 dark:bg-white/5 rounded-md text-xs font-bold text-gray-500 uppercase tracking-wider">Privacy Focused</span>
                </div>
            </div>

            <!-- Right Side: Simple Join Card -->
            <div class="lg:w-full max-w-sm">
                <div class="bg-gray-50 dark:bg-white/5 p-8 md:p-10 rounded-3xl border border-gray-100 dark:border-white/10 shadow-sm space-y-8">
                    <div class="flex flex-col items-center gap-6">
                        <div class="relative group cursor-pointer" onclick="Auth.randomizeAvatar()">
                            <img id="landing-avatar" src="https://api.dicebear.com/7.x/micah/svg?seed=Chatify" class="w-24 h-24 rounded-2xl bg-white dark:bg-black object-cover border border-gray-100 dark:border-white/10 shadow-sm">
                            <div class="absolute -bottom-2 -right-2 bg-black dark:bg-white text-white dark:text-black p-2 rounded-lg shadow-lg">
                                <i data-lucide="refresh-cw" class="w-3 h-3"></i>
                            </div>
                        </div>
                        
                        <div class="w-full space-y-2">
                            <label class="text-xs font-bold text-gray-400 uppercase tracking-widest ml-1">Username</label>
                            <input type="text" id="username-input" placeholder="Enter your name" class="w-full bg-white dark:bg-black border border-gray-200 dark:border-white/10 focus:border-black dark:focus:border-white rounded-xl px-4 py-3 text-lg font-bold outline-none transition-all">
                        </div>
                    </div>

                    <div class="space-y-3">
                        <button id="start-btn" onclick="Auth.createSession()" class="w-full h-14 bg-black dark:bg-white text-white dark:text-black rounded-xl font-bold transition-all hover:opacity-90 active:scale-95 flex items-center justify-center gap-2">
                            Join Chat <i data-lucide="arrow-right" class="w-4 h-4"></i>
                        </button>
                        <a href="https://github.com/ItsSkellyHer3/ChatIfy" target="_blank" class="w-full h-14 flex items-center justify-center font-bold text-sm text-gray-500 hover:text-black dark:hover:text-white transition-colors">
                            View on GitHub
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full max-w-7xl mx-auto p-8 flex flex-col sm:flex-row justify-between items-center gap-4 border-t border-gray-50 dark:border-white/5">
        <span class="text-sm font-medium text-gray-400">&copy; 2026 Adhyastha Reihan (ItsSkellyHer3)</span>
        <div class="flex gap-8 text-xs font-bold text-gray-400 uppercase tracking-widest">
            <a href="https://github.com/ItsSkellyHer3" class="hover:text-black dark:hover:text-white transition-colors">Developer</a>
            <a href="mailto:adhyasthareihan@gmail.com" class="hover:text-black dark:hover:text-white transition-colors">Email</a>
        </div>
    </footer>

    <script type="module" src="js/main.js?v=13.0.6"></script>
    <script>setTimeout(() => lucide.createIcons(), 100);</script>
</body>
</html>
