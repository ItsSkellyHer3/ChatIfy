<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatify</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css?v=13.0.6">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        black: '#000000',
                        white: '#ffffff',
                        gray: {
                            50: '#f9f9f9',
                            100: '#f3f3f3',
                            200: '#e5e5e5',
                            800: '#262626',
                            900: '#171717'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #ffffff; 
            color: #000000;
            -webkit-font-smoothing: antialiased;
        }
        .dark body {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col transition-colors duration-200">

    <!-- Navigation -->
    <nav class="w-full border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-black">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-black dark:bg-white rounded-xl flex items-center justify-center transition-transform hover:scale-95">
                    <i data-lucide="message-square" class="w-5 h-5 text-white dark:text-black"></i>
                </div>
                <span class="font-bold text-xl tracking-tight">Chatify</span>
            </div>
            
            <div class="flex items-center gap-6">
                <a href="https://github.com/ItsSkellyHer3/ChatIfy" target="_blank" class="flex items-center gap-2 group text-sm font-semibold text-gray-500 hover:text-black dark:hover:text-white transition-colors">
                    <i data-lucide="github" class="w-4 h-4"></i>
                    <span>Repository</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero / Login Section -->
    <main class="flex-1 flex items-center px-6">
        <div class="max-w-7xl mx-auto w-full flex flex-col lg:flex-row justify-between items-center gap-16 py-20">
            
            <!-- Left Side: Text -->
            <div class="lg:w-1/2 space-y-8 text-left">
                <h1 class="text-7xl md:text-9xl font-black tracking-tighter leading-[0.9]">
                    Pure <br>
                    <span class="text-gray-300 dark:text-gray-800">Focus.</span>
                </h1>
                <p class="text-xl md:text-2xl text-gray-500 font-medium max-w-lg leading-relaxed">
                    A minimalist communication tool built for clarity. Open source, secure, and ephemeral by design.
                </p>
                <div class="flex gap-4 pt-4">
                    <div class="flex items-center gap-2 px-4 py-2 border border-gray-200 dark:border-gray-800 rounded-full">
                        <div class="w-2 h-2 bg-black dark:bg-white rounded-full"></div>
                        <span class="text-xs font-bold uppercase tracking-widest text-gray-500">v13.2.0 Stable</span>
                    </div>
                </div>
            </div>

            <!-- Right Side: Login Card -->
            <div class="lg:w-full max-w-sm">
                <div class="bg-white dark:bg-black p-8 rounded-3xl border border-gray-200 dark:border-gray-800 shadow-xl space-y-8">
                    
                    <div class="flex flex-col items-center gap-6">
                        <div class="relative group cursor-pointer" onclick="Auth.randomizeAvatar()">
                            <img id="landing-avatar" src="https://api.dicebear.com/7.x/micah/svg?seed=Chatify" class="w-24 h-24 rounded-2xl bg-gray-50 dark:bg-gray-900 object-cover border border-gray-200 dark:border-gray-800 shadow-sm transition-transform group-hover:scale-105">
                            <div class="absolute -bottom-2 -right-2 bg-black dark:bg-white text-white dark:text-black p-2 rounded-xl shadow-lg border border-white dark:border-black">
                                <i data-lucide="refresh-cw" class="w-3 h-3"></i>
                            </div>
                        </div>
                        
                        <div class="w-full space-y-2">
                            <label class="text-xs font-bold text-gray-400 uppercase tracking-widest ml-1">Identity</label>
                            <input type="text" id="username-input" placeholder="Display Name" class="w-full bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-800 focus:border-black dark:focus:border-white rounded-xl px-4 py-3.5 text-lg font-bold outline-none transition-all placeholder:text-gray-400">
                        </div>

                        <!-- Theme Toggle -->
                        <div class="w-full space-y-2">
                            <label class="text-xs font-bold text-gray-400 uppercase tracking-widest ml-1">Appearance</label>
                            <div class="flex gap-2" id="theme-selector">
                                <button onclick="App.setTheme('pearl'); updateThemeUI(this)" class="flex-1 flex items-center justify-center gap-2 py-3 border border-gray-200 dark:border-gray-800 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-900 transition-all text-sm font-bold group">
                                    <i data-lucide="sun" class="w-4 h-4 text-gray-400 group-hover:text-black dark:group-hover:text-white"></i> 
                                    <span>Light</span>
                                </button>
                                <button onclick="App.setTheme('onyx'); updateThemeUI(this)" class="flex-1 flex items-center justify-center gap-2 py-3 border border-gray-200 dark:border-gray-800 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-900 transition-all text-sm font-bold group">
                                    <i data-lucide="moon" class="w-4 h-4 text-gray-400 group-hover:text-black dark:group-hover:text-white"></i> 
                                    <span>Dark</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <button id="start-btn" onclick="Auth.createSession()" class="w-full h-14 bg-black dark:bg-white text-white dark:text-black rounded-xl font-bold transition-transform active:scale-95 flex items-center justify-center gap-2 shadow-lg hover:shadow-xl">
                        Enter Workspace <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full max-w-7xl mx-auto p-8 flex flex-col sm:flex-row justify-between items-center gap-4 border-t border-gray-200 dark:border-gray-800">
        <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">&copy; 2026 Chatify</span>
        <div class="flex gap-8 text-xs font-bold text-gray-400 uppercase tracking-widest">
            <a href="https://github.com/ItsSkellyHer3" class="hover:text-black dark:hover:text-white transition-colors">GitHub</a>
            <a href="#" class="hover:text-black dark:hover:text-white transition-colors">Privacy</a>
        </div>
    </footer>

    <script type="module" src="js/main.js?v=13.0.6"></script>
    <script>
        setTimeout(() => lucide.createIcons(), 100);
        
        function updateThemeUI(btn) {
            document.querySelectorAll('#theme-selector button').forEach(b => {
                b.classList.remove('bg-black', 'text-white', 'dark:bg-white', 'dark:text-black');
                b.classList.add('hover:bg-gray-50', 'dark:hover:bg-gray-900');
            });
            btn.classList.add('bg-black', 'text-white', 'dark:bg-white', 'dark:text-black');
            btn.classList.remove('hover:bg-gray-50', 'dark:hover:bg-gray-900');
        }
    </script>
</body>
</html>
