<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatify | Settings</title>
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css?v=13.0.6">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        black: '#000000',
                        white: '#ffffff',
                        zinc: {
                            50: '#fafafa',
                            100: '#f4f4f5',
                            200: '#e4e4e7',
                            800: '#27272a',
                            900: '#18181b',
                            950: '#09090b'
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #ffffff; color: #000000; overflow: hidden; font-family: 'Inter', sans-serif; }
        .dark body { background-color: #000000; color: #ffffff; }

        .scroller::-webkit-scrollbar { width: 3px; }
        .scroller::-webkit-scrollbar-track { background: transparent; }
        .scroller::-webkit-scrollbar-thumb { background: #000; border-radius: 10px; }
        .dark .scroller::-webkit-scrollbar-thumb { background: #fff; }

        .border-thin { border-width: 0.5px; }
    </style>
</head>
<body class="transition-colors duration-500">

    <div id="app-shell" class="h-screen w-screen flex overflow-hidden">
        
        <!-- SIDE NAVIGATION (Left) -->
        <aside class="w-64 h-full flex flex-col shrink-0 border-r border-black/5 dark:border-white/5 bg-zinc-50 dark:bg-zinc-950">
            <div class="h-14 flex items-center px-4 border-b border-black/5 dark:border-white/5">
                <div class="flex items-center gap-3 cursor-pointer group" onclick="window.location.href='/chat.html'">
                    <div class="w-8 h-8 bg-black dark:bg-white rounded flex items-center justify-center">
                        <i data-lucide="chevron-left" class="w-4 h-4 text-white dark:text-black"></i>
                    </div>
                    <span class="font-bold text-sm tracking-tight">Settings</span>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto scroller p-2 space-y-4">
                <div class="space-y-0.5">
                    <button onclick="Settings.render('profile')" id="nav-profile" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded transition-all hover:bg-black/5 dark:hover:bg-white/5 text-zinc-500 group">
                        <i data-lucide="user" class="w-4 h-4"></i>
                        <span class="text-sm font-medium">Profile</span>
                    </button>
                    <button onclick="Settings.render('privacy')" id="nav-privacy" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded transition-all hover:bg-black/5 dark:hover:bg-white/5 text-zinc-500 group">
                        <i data-lucide="shield" class="w-4 h-4"></i>
                        <span class="text-sm font-medium">Privacy</span>
                    </button>
                    <button onclick="Settings.render('theme')" id="nav-theme" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded transition-all hover:bg-black/5 dark:hover:bg-white/5 text-zinc-500 group">
                        <i data-lucide="palette" class="w-4 h-4"></i>
                        <span class="text-sm font-medium">Appearance</span>
                    </button>
                    <button onclick="Settings.render('backup')" id="nav-backup" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded transition-all hover:bg-black/5 dark:hover:bg-white/5 text-zinc-500 group">
                        <i data-lucide="database" class="w-4 h-4"></i>
                        <span class="text-sm font-medium">Maintenance</span>
                    </button>
                </div>
            </div>

            <div class="p-4 border-t border-black/5 dark:border-white/5">
                <button onclick="Auth.logout()" class="w-full py-2.5 bg-zinc-100 dark:bg-zinc-900 text-red-500 rounded font-bold text-xs uppercase hover:bg-red-500 hover:text-white transition-all">
                    Logout
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT (Right) -->
        <main class="flex-1 h-full bg-white dark:bg-black overflow-y-auto scroller">
            <div class="max-w-4xl mx-auto px-8 py-20 lg:px-20" id="settings-content-root">
                <!-- Data Injection -->
            </div>
        </main>

    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
