<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css?v=13.0.6">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#000000',
                        surface: '#0a0a0a',
                    }
                }
            }
        }
    </script>
</head>
<body class="h-screen w-full flex overflow-hidden bg-white dark:bg-dark text-slate-900 dark:text-white transition-colors duration-300">

    <aside class="w-64 h-full flex flex-col bg-slate-50 dark:bg-surface border-r border-slate-200 dark:border-white/5 z-30 hidden md:flex">
        <div class="p-6 flex flex-col h-full">
            <div class="flex items-center gap-3 mb-8 px-2 cursor-pointer group" onclick="window.location.href='/chat.html'">
                <button class="w-8 h-8 bg-white dark:bg-white/10 rounded-lg flex items-center justify-center border border-slate-200 dark:border-white/5 shadow-sm group-hover:bg-slate-100 dark:group-hover:bg-white/20 transition-all">
                    <i data-lucide="chevron-left" class="w-4 h-4 text-slate-600 dark:text-slate-300"></i>
                </button>
                <span class="font-bold text-lg tracking-tight">Settings</span>
            </div>

            <nav class="flex-1 space-y-1">
                <div class="px-3 mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Account</div>
                <button onclick="Settings.render('profile')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium transition-colors" id="nav-profile">
                    <i data-lucide="user" class="w-4 h-4"></i> Profile
                </button>
                <button onclick="Settings.render('privacy')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium transition-colors" id="nav-privacy">
                    <i data-lucide="settings-2" class="w-4 h-4"></i> Preferences
                </button>
                
                <div class="px-3 mt-6 mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">App</div>
                <button onclick="Settings.render('theme')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium transition-colors" id="nav-theme">
                    <i data-lucide="palette" class="w-4 h-4"></i> Appearance
                </button>
                <button onclick="Settings.render('backup')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium transition-colors" id="nav-backup">
                    <i data-lucide="database" class="w-4 h-4"></i> Data Control
                </button>
            </nav>

            <div class="mt-auto pt-6 border-t border-slate-200 dark:border-white/5 space-y-4">
                <a href="https://github.com/ItsSkellyHer3" target="_blank" class="flex items-center gap-3 p-2 rounded-xl hover:bg-slate-200 dark:hover:bg-white/5 transition-colors group">
                    <img src="https://avatars.githubusercontent.com/ItsSkellyHer3" class="w-8 h-8 rounded-lg grayscale group-hover:grayscale-0 transition-all border border-slate-200 dark:border-white/10" alt="ItsSkellyHer3">
                    <div class="flex flex-col">
                        <span class="text-xs font-bold text-slate-900 dark:text-white">ItsSkellyHer3</span>
                        <span class="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">Developer</span>
                    </div>
                </a>
                <button onclick="Auth.logout()" class="w-full py-2.5 rounded-lg bg-red-50 dark:bg-red-500/10 text-red-600 dark:text-red-500 text-sm font-bold hover:bg-red-100 dark:hover:bg-red-500/20 transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Logout
                </button>
            </div>
        </div>
    </aside>

    <main class="flex-1 bg-white dark:bg-dark overflow-y-auto scroller z-10 relative">
        <div class="md:hidden flex items-center gap-4 p-4 border-b border-slate-100 dark:border-white/5 bg-white/80 dark:bg-dark/80 backdrop-blur-xl sticky top-0 z-20">
            <button onclick="window.location.href='/chat.html'" class="p-2 -ml-2 text-slate-600 dark:text-slate-300">
                <i data-lucide="chevron-left" class="w-6 h-6"></i>
            </button>
            <span class="font-bold text-lg">Settings</span>
        </div>

        <div class="max-w-4xl mx-auto p-6 md:p-12" id="settings-content-root">
            <div class="flex flex-col items-center justify-center h-[50vh] space-y-4 opacity-50">
                <div class="w-6 h-6 border-2 border-slate-200 border-t-black dark:border-t-white rounded-full animate-spin"></div>
                <span class="text-xs font-bold uppercase tracking-widest">Loading...</span>
            </div>
        </div>
    </main>

    <script type="module" src="js/main.js?v=13.0.6"></script>
</body>
</html>
