<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatify | Settings</title>
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css?v=13.0.6">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        black: '#000000',
                        white: '#ffffff',
                        zinc: {
                            50: '#fafafa',
                            100: '#f4f4f5',
                            200: '#e4e4e7',
                            800: '#27272a',
                            900: '#18181b',
                            950: '#09090b'
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #ffffff; color: #000000; overflow: hidden; font-family: 'Inter', sans-serif; }
        .dark body { background-color: #000000; color: #ffffff; }

        .scroller::-webkit-scrollbar { width: 3px; }
        .scroller::-webkit-scrollbar-track { background: transparent; }
        .scroller::-webkit-scrollbar-thumb { background: #000; border-radius: 10px; }
        .dark .scroller::-webkit-scrollbar-thumb { background: #fff; }

        .border-thin { border-width: 0.5px; }
    </style>
</head>
<body class="transition-colors duration-500">

    <div id="app-shell" class="h-screen w-screen flex overflow-hidden">
        
        <!-- SIDE NAVIGATION (Left) -->
        <aside class="w-20 xl:w-80 h-full flex flex-col shrink-0 border-r border-zinc-100 dark:border-zinc-900 bg-white dark:bg-black z-30 transition-all duration-500">
            <div class="h-20 flex items-center px-6 border-b border-zinc-50 dark:border-zinc-950">
                <div class="flex items-center gap-4 cursor-pointer group" onclick="window.location.href='/chat.html'">
                    <div class="w-8 h-8 bg-black dark:bg-white rounded-lg flex items-center justify-center transition-all group-hover:scale-90">
                        <i data-lucide="chevron-left" class="w-4 h-4 text-white dark:text-black"></i>
                    </div>
                    <span class="hidden xl:block font-black text-xl tracking-tighter uppercase leading-none">Settings</span>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto scroller p-4 space-y-8">
                <div class="space-y-1">
                    <div class="hidden xl:block px-4 text-[10px] font-black text-zinc-300 dark:text-zinc-700 uppercase tracking-[0.2em] mb-2">Category</div>
                    <button onclick="Settings.render('profile')" id="nav-profile" class="nav-item w-full flex items-center gap-4 px-4 py-3 rounded-2xl transition-all hover:bg-zinc-100 dark:hover:bg-zinc-900 group">
                        <i data-lucide="user" class="w-5 h-5 opacity-50 group-hover:opacity-100"></i>
                        <span class="hidden xl:block text-sm font-bold">Profile</span>
                    </button>
                    <button onclick="Settings.render('privacy')" id="nav-privacy" class="nav-item w-full flex items-center gap-4 px-4 py-3 rounded-2xl transition-all hover:bg-zinc-100 dark:hover:bg-zinc-900 group">
                        <i data-lucide="shield" class="w-5 h-5 opacity-50 group-hover:opacity-100"></i>
                        <span class="hidden xl:block text-sm font-bold">Privacy</span>
                    </button>
                    <button onclick="Settings.render('theme')" id="nav-theme" class="nav-item w-full flex items-center gap-4 px-4 py-3 rounded-2xl transition-all hover:bg-zinc-100 dark:hover:bg-zinc-900 group">
                        <i data-lucide="palette" class="w-5 h-5 opacity-50 group-hover:opacity-100"></i>
                        <span class="hidden xl:block text-sm font-bold">Appearance</span>
                    </button>
                    <button onclick="Settings.render('backup')" id="nav-backup" class="nav-item w-full flex items-center gap-4 px-4 py-3 rounded-2xl transition-all hover:bg-zinc-100 dark:hover:bg-zinc-900 group">
                        <i data-lucide="database" class="w-5 h-5 opacity-50 group-hover:opacity-100"></i>
                        <span class="hidden xl:block text-sm font-bold">Maintenance</span>
                    </button>
                </div>
            </div>

            <div class="p-6 border-t border-zinc-50 dark:border-zinc-950">
                <button onclick="Auth.logout()" class="w-full py-4 bg-zinc-50 dark:bg-zinc-900 text-red-500 rounded-2xl text-xs font-black uppercase tracking-[0.2em] transition-all hover:bg-red-500 hover:text-white active:scale-95">
                    Terminate Link
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT (Right) -->
        <main class="flex-1 h-full bg-white dark:bg-black overflow-y-auto scroller">
            <div class="max-w-4xl mx-auto px-8 py-20 lg:px-20" id="settings-content-root">
                <!-- Data Injection -->
            </div>
        </main>

    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
