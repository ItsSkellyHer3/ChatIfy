<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chatify | Configuration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=13.0.1">
</head>
<body class="h-screen w-full flex overflow-hidden bg-white dark:bg-[#09090b]">

    <!-- SIDEBAR -->
    <aside class="w-64 h-full flex flex-col bg-gray-50 dark:bg-[#18181b] border-r border-gray-200 dark:border-white/5 z-30 hidden md:flex">
        <div class="p-6 flex flex-col h-full">
            <div class="flex items-center gap-3 mb-8 px-2 cursor-pointer group" onclick="window.location.href='/'">
                <button class="w-8 h-8 bg-white dark:bg-white/10 rounded-lg flex items-center justify-center border border-gray-200 dark:border-white/5 shadow-sm group-hover:bg-gray-100 dark:group-hover:bg-white/20 transition-all">
                    <i data-lucide="chevron-left" class="w-4 h-4 text-gray-600 dark:text-gray-300"></i>
                </button>
                <span class="font-bold text-lg text-gray-900 dark:text-white tracking-tight">Settings</span>
            </div>

            <nav class="flex-1 space-y-1">
                <div class="px-3 mb-2 text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-wider">Account</div>
                <button onclick="Settings.render('profile')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium transition-colors" id="nav-profile">
                    <i data-lucide="user" class="w-4 h-4"></i> Profile
                </button>
                <button onclick="Settings.render('privacy')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium transition-colors" id="nav-privacy">
                    <i data-lucide="shield" class="w-4 h-4"></i> Privacy
                </button>
                
                <div class="px-3 mt-6 mb-2 text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-wider">App</div>
                <button onclick="Settings.render('theme')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium transition-colors" id="nav-theme">
                    <i data-lucide="palette" class="w-4 h-4"></i> Appearance
                </button>
                <button onclick="Settings.render('backup')" class="nav-item w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium transition-colors" id="nav-backup">
                    <i data-lucide="database" class="w-4 h-4"></i> Data & Backup
                </button>
            </nav>

            <div class="mt-auto pt-6 border-t border-gray-200 dark:border-white/5 space-y-4">
                <a href="https://github.com/ItsSkellyHer3" target="_blank" class="flex items-center gap-3 p-2 rounded-xl hover:bg-gray-100 dark:hover:bg-white/5 transition-colors group">
                    <img src="https://github.com/ItsSkellyHer3.png" class="w-8 h-8 rounded-lg border border-gray-200 dark:border-white/10 shadow-sm" alt="ItsSkellyHer3">
                    <div class="flex flex-col">
                        <span class="text-[10px] font-bold text-gray-400 dark:text-gray-500 uppercase tracking-widest leading-none mb-1">Developer</span>
                        <span class="text-xs font-bold text-gray-900 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">ItsSkellyHer3</span>
                    </div>
                </a>
                <button onclick="Auth.logout()" class="w-full py-2.5 rounded-lg bg-red-50 dark:bg-red-500/10 text-red-600 dark:text-red-500 text-sm font-bold hover:bg-red-100 dark:hover:bg-red-500/20 transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Logout
                </button>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 bg-white dark:bg-[#09090b] overflow-y-auto scroller z-10 relative">
        <!-- Mobile Header -->
        <div class="md:hidden flex items-center gap-4 p-4 border-b border-gray-100 dark:border-white/5 bg-white/80 dark:bg-[#09090b]/80 backdrop-blur-xl sticky top-0 z-20">
            <button onclick="window.location.href='/'" class="p-2 -ml-2 text-gray-600 dark:text-gray-300">
                <i data-lucide="chevron-left" class="w-6 h-6"></i>
            </button>
            <span class="font-bold text-lg text-gray-900 dark:text-white">Settings</span>
        </div>

        <div class="max-w-4xl mx-auto p-6 md:p-12" id="settings-content-root">
            <div class="flex flex-col items-center justify-center h-[50vh] space-y-4 opacity-50">
                <div class="w-8 h-8 border-2 border-gray-300 border-t-blue-500 rounded-full animate-spin"></div>
                <span class="text-sm font-medium text-gray-500">Loading settings...</span>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
    <style>
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 10s linear infinite;
        }
    </style>
    <script type="module" src="js/main.js?v=13.0.1"></script>
</body>
</html>
