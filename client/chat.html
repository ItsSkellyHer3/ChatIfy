<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatify | Dashboard</title>
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.9/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    },
                    colors: {
                        dark: '#000000',
                        surface: '#050505',
                        border: '#111111'
                    },
                    animation: {
                        'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                        'fade-in': 'fadeIn 0.3s ease-out'
                    },
                    keyframes: {
                        slideInRight: {
                            '0%': { opacity: '0', transform: 'translateX(20px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #000; color: #fff; overflow: hidden; }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-track { background: transparent; }
        .scroller::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
        .scroller::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.1); }
        
        .glass-header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .chat-bubble-own {
            background: #fff;
            color: #000;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        .chat-bubble-other {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .panel-transition {
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
</head>
<body class="bg-white dark:bg-dark text-slate-900 dark:text-white transition-colors duration-500">

    <div id="app-container" class="h-screen w-screen flex relative overflow-hidden">
        
        <!-- COLUMN 1: NAVIGATION (Left) -->
        <aside id="nav-sidebar" class="w-20 lg:w-72 h-full flex flex-col shrink-0 bg-slate-50 dark:bg-surface border-r border-slate-100 dark:border-white/5 z-30 panel-transition">
            <div class="p-6 flex flex-col h-full">
                <!-- Branding -->
                <div class="flex items-center gap-4 mb-10 px-2 cursor-pointer group" onclick="window.location.href='/'">
                    <div class="w-10 h-10 bg-black dark:bg-white rounded-2xl flex items-center justify-center shadow-2xl transition-transform group-hover:scale-110">
                        <i data-lucide="message-square" class="w-5 h-5 text-white dark:text-black"></i>
                    </div>
                    <span class="hidden lg:block font-extrabold text-xl tracking-tighter">Chatify</span>
                </div>

                <!-- Nav Groups -->
                <div class="flex-1 space-y-8 overflow-y-auto no-scrollbar">
                    <div class="space-y-3">
                        <div class="hidden lg:block px-3 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Dashboard</div>
                        <nav id="main-nav" class="flex flex-col gap-1.5">
                            <div onclick="Chat.load('getting-started')" class="flex items-center gap-4 px-4 py-3 rounded-2xl transition-all cursor-pointer hover:bg-slate-200 dark:hover:bg-white/5 text-slate-500 hover:text-black dark:hover:text-white group">
                                <i data-lucide="layout-grid" class="w-5 h-5"></i>
                                <span class="hidden lg:block text-sm font-bold">Overview</span>
                            </div>
                            <div onclick="window.location.href='/settings.html'" class="flex items-center gap-4 px-4 py-3 rounded-2xl transition-all cursor-pointer hover:bg-slate-200 dark:hover:bg-white/5 text-slate-500 hover:text-black dark:hover:text-white group">
                                <i data-lucide="settings" class="w-5 h-5"></i>
                                <span class="hidden lg:block text-sm font-bold">Settings</span>
                            </div>
                        </nav>
                    </div>

                    <div class="space-y-3">
                        <div class="hidden lg:flex items-center justify-between px-3">
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Channels</span>
                            <i data-lucide="plus" class="w-3.5 h-3.5 text-slate-400 cursor-pointer hover:text-black dark:hover:text-white transition-colors"></i>
                        </div>
                        <div id="channel-list" class="flex flex-col gap-1.5">
                            <!-- Populated -->
                        </div>
                    </div>

                    <div class="space-y-3">
                        <div class="hidden lg:flex items-center justify-between px-3">
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Online</span>
                            <span class="text-[9px] font-bold bg-green-500/10 text-green-500 px-2 py-0.5 rounded-full" id="online-count">0</span>
                        </div>
                        <div id="user-list" class="flex flex-col gap-1.5">
                            <!-- Populated -->
                        </div>
                    </div>
                </div>

                <!-- Current User -->
                <div class="mt-auto pt-6 border-t border-slate-200 dark:border-white/5">
                    <div class="flex items-center gap-4 p-2 rounded-2xl hover:bg-slate-200 dark:hover:bg-white/5 cursor-pointer transition-all" onclick="window.location.href='/settings.html'">
                        <img id="my-avatar" src="" class="w-10 h-10 rounded-2xl object-cover border border-slate-200 dark:border-white/10 shadow-sm bg-slate-100">
                        <div class="hidden lg:flex flex-col min-w-0">
                            <span id="my-name" class="font-bold text-sm truncate block">User</span>
                            <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Connected</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- COLUMN 2: CHAT AREA (Center) -->
        <main class="flex-1 flex flex-col min-w-0 bg-white dark:bg-dark relative z-10 transition-all">
            <!-- Glass Header -->
            <header class="h-20 px-8 flex items-center justify-between glass-header shrink-0">
                <div class="flex items-center gap-4">
                    <div class="flex flex-col">
                        <h2 id="room-name" class="text-lg font-black text-slate-900 dark:text-white tracking-tight uppercase italic">General</h2>
                        <div class="flex items-center gap-2">
                            <div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
                            <span id="typing-indicator" class="text-[10px] font-bold text-green-500 uppercase tracking-widest h-3">Ready</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <button onclick="Chat.toggleSearch()" class="p-3 bg-slate-100 dark:bg-white/5 rounded-2xl text-slate-400 hover:text-black dark:hover:text-white transition-all">
                        <i data-lucide="search" class="w-5 h-5"></i>
                    </button>
                    <button onclick="App.toggleTheme()" class="p-3 bg-slate-100 dark:bg-white/5 rounded-2xl text-slate-400 hover:text-black dark:hover:text-white transition-all">
                        <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                        <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
                    </button>
                    <button onclick="UI.toggleContextPanel()" class="p-3 bg-slate-100 dark:bg-white/5 rounded-2xl text-slate-400 hover:text-black dark:hover:text-white transition-all 2xl:hidden">
                        <i data-lucide="sidebar" class="w-5 h-5"></i>
                    </button>
                </div>
            </header>

            <!-- Messages -->
            <div id="messages-feed" class="flex-1 overflow-y-auto scroller p-8 lg:p-12 space-y-2">
                <!-- Messages -->
            </div>

            <!-- Input Area (Floating style) -->
            <div class="p-8 pt-0 relative" id="input-area-root">
                <div id="reply-preview" class="hidden max-w-4xl mx-auto"></div>
                
                <div class="max-w-4xl mx-auto bg-slate-100 dark:bg-surface border border-slate-200 dark:border-white/5 rounded-[2.5rem] p-3 flex items-end shadow-2xl transition-all focus-within:border-black dark:focus-within:border-white">
                    <button class="p-4 text-slate-400 hover:text-black dark:hover:text-white transition-colors shrink-0" onclick="document.getElementById('file-upload').click()">
                        <i data-lucide="plus" class="w-6 h-6"></i>
                    </button>
                    <input type="file" id="file-upload" class="hidden" onchange="Chat.handleUpload(this)">
                    
                    <textarea id="msg-input" rows="1" placeholder="Type message..." class="flex-1 bg-transparent border-none outline-none text-base font-medium py-4 px-2 max-h-48 resize-none text-slate-900 dark:text-white placeholder:text-slate-400"></textarea>
                    
                    <button onclick="Chat.send()" class="p-3 bg-black dark:bg-white rounded-full text-white dark:text-black hover:scale-105 active:scale-95 transition-all shadow-xl m-1">
                        <i data-lucide="arrow-up" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- COLUMN 3: DETAILS (Right) -->
        <aside id="context-panel" class="hidden 2xl:flex w-96 h-full flex-col shrink-0 bg-slate-50 dark:bg-surface border-l border-slate-100 dark:border-white/5 z-20 panel-transition">
            <div class="p-8 flex flex-col h-full space-y-10 overflow-y-auto scroller">
                
                <!-- Room Header -->
                <div class="text-center space-y-4">
                    <div class="w-24 h-24 bg-white dark:bg-dark rounded-[2.5rem] border border-slate-100 dark:border-white/5 mx-auto flex items-center justify-center shadow-xl">
                        <i data-lucide="hash" class="w-10 h-10 text-slate-300"></i>
                    </div>
                    <div>
                        <h3 id="context-room-name" class="text-xl font-black tracking-tight uppercase italic">General</h3>
                        <p class="text-xs text-slate-500 font-bold uppercase tracking-widest mt-1">Active Session</p>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-2 gap-3">
                    <div class="p-4 bg-white dark:bg-dark rounded-3xl border border-slate-100 dark:border-white/5 text-center space-y-1 shadow-sm">
                        <span class="text-[10px] font-black text-slate-400 uppercase">Ping</span>
                        <p class="text-sm font-bold text-green-500">14ms</p>
                    </div>
                    <div class="p-4 bg-white dark:bg-dark rounded-3xl border border-slate-100 dark:border-white/5 text-center space-y-1 shadow-sm">
                        <span class="text-[10px] font-black text-slate-400 uppercase">Users</span>
                        <p class="text-sm font-bold" id="context-user-count">0</p>
                    </div>
                </div>

                <!-- Shared Media (Visual noise/placeholder for now) -->
                <div class="space-y-4">
                    <div class="flex items-center justify-between px-2">
                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Shared Files</span>
                        <span class="text-[10px] font-bold text-slate-400 hover:text-black dark:hover:text-white cursor-pointer">View All</span>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <div class="aspect-square rounded-xl bg-slate-200 dark:bg-white/5 animate-pulse"></div>
                        <div class="aspect-square rounded-xl bg-slate-200 dark:bg-white/5 animate-pulse"></div>
                        <div class="aspect-square rounded-xl bg-slate-200 dark:bg-white/5 animate-pulse"></div>
                    </div>
                </div>

                <!-- Reset Timer -->
                <div class="mt-auto p-8 bg-red-500/5 rounded-[2.5rem] border border-red-500/10 text-center space-y-3">
                    <div class="flex items-center justify-center gap-2">
                        <i data-lucide="shield-alert" class="w-4 h-4 text-red-500"></i>
                        <span class="text-[10px] font-black text-red-500 uppercase tracking-[0.2em]">Auto-Purge Cycle</span>
                    </div>
                    <p id="app-reset-timer" class="text-4xl font-black text-red-500 tracking-tighter">60:00</p>
                    <p class="text-[9px] font-bold text-red-500/50 uppercase tracking-widest leading-relaxed px-4">All message data is purged systematically from volatile memory.</p>
                </div>
            </div>
        </aside>
    </div>

    <!-- POPOVERS -->
    <div id="user-popover" class="fixed hidden bg-white dark:bg-surface rounded-[3rem] shadow-2xl border border-slate-100 dark:border-white/5 w-80 z-50 overflow-hidden animate-fade-in">
        <div class="h-32 bg-slate-100 dark:bg-dark"></div>
        <div class="px-8 pb-10 -mt-16 text-center space-y-6">
            <img id="popover-avatar" src="" class="w-32 h-32 rounded-[2.5rem] border-[12px] border-white dark:border-surface mx-auto object-cover shadow-2xl bg-slate-50 dark:bg-slate-800 transition-transform hover:scale-105">
            <div class="space-y-1">
                <h3 id="popover-name" class="font-black text-2xl tracking-tighter text-slate-900 dark:text-white uppercase italic">Username</h3>
                <div class="flex items-center justify-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]"></span>
                    <span class="text-[10px] font-bold text-green-500 uppercase tracking-[0.2em]">Active Link</span>
                </div>
            </div>
            <button onclick="Chat.startDM()" class="w-full py-5 bg-black dark:bg-white text-white dark:text-black rounded-3xl font-black text-xs uppercase tracking-[0.2em] transition-all hover:scale-105 active:scale-95 shadow-xl">
                Send Direct Message
            </button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
