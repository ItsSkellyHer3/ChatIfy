<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatify</title>
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.9/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=13.0.6">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        black: '#000000',
                        white: '#ffffff',
                        zinc: {
                            50: '#fafafa',
                            100: '#f4f4f5',
                            200: '#e4e4e7',
                            800: '#27272a',
                            900: '#18181b',
                            950: '#09090b'
                        }
                    },
                    boxShadow: {
                        'soft': '0 20px 40px -10px rgba(0,0,0,0.05)'
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-track { background: transparent; }
        .scroller::-webkit-scrollbar-thumb { background: #e5e5e5; border-radius: 4px; }
        .dark .scroller::-webkit-scrollbar-thumb { background: #333; }
        
        .card-surface {
            background: #ffffff;
            border-right: 1px solid rgba(0, 0, 0, 0.05);
        }
        .dark .card-surface {
            background: #0f0f0f;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .app-grid {
            display: grid;
            grid-template-columns: 72px 240px 1fr 280px;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
        }

        @media (max-width: 1280px) { .app-grid { grid-template-columns: 72px 240px 1fr 0px; } }
        @media (max-width: 1024px) { .app-grid { grid-template-columns: 0px 0px 1fr 0px; } }
        @media (max-width: 768px) { .app-grid { display: block; padding: 0; } }

        /* Fix for mobile/small screen sidebar */
        .hidden-mobile { display: none !important; }
        @media (max-width: 1024px) {
            .nav-sidebar-mobile { position: absolute; inset: 0; z-index: 100; width: 100% !important; display: flex !important; }
        }
    </style>
</head>
<body class="bg-zinc-50 dark:bg-black text-black dark:text-white transition-colors duration-300">

    <div class="app-grid">
        
        <!-- COLUMN 1: SERVERS -->
        <aside class="flex flex-col items-center py-4 gap-4 bg-zinc-100 dark:bg-zinc-950 border-r border-black/5 dark:border-white/5 h-full overflow-hidden shrink-0" role="navigation" aria-label="Servers">
            <div class="server-icon w-12 h-12 bg-black dark:bg-white rounded-[1.2rem] flex items-center justify-center cursor-pointer shadow-sm" onclick="window.location.href='/'" aria-label="Home" title="Home">
                <i data-lucide="message-square" class="w-6 h-6 text-white dark:text-black"></i>
            </div>
            <div class="w-8 h-[2px] bg-black/5 dark:bg-white/5 rounded-full mx-auto"></div>
            <div class="flex flex-col gap-3">
                <div class="server-icon w-12 h-12 bg-zinc-200 dark:bg-zinc-900 rounded-[1.5rem] flex items-center justify-center cursor-pointer hover:bg-black dark:hover:bg-white group" aria-label="Add Server" title="Add Server">
                    <i data-lucide="plus" class="w-6 h-6 text-zinc-500 group-hover:text-white dark:group-hover:text-black"></i>
                </div>
            </div>
        </aside>

        <!-- COLUMN 2: NAV -->
        <aside id="nav-sidebar" class="bg-zinc-50 dark:bg-zinc-900/50 flex flex-col h-full overflow-hidden border-r border-black/5 dark:border-white/5 shrink-0" role="navigation" aria-label="Channels and Direct Messages">
            <div class="h-14 flex items-center px-4 border-b border-black/5 dark:border-white/5">
                <span class="font-bold text-sm tracking-tight">Chatify</span>
            </div>

            <div class="flex-1 overflow-y-auto scroller p-2 space-y-6">
                <div class="space-y-0.5">
                    <div id="nav-overview" onclick="Chat.load('getting-started')" class="flex items-center gap-3 px-3 py-2 rounded hover:bg-black/5 dark:hover:bg-white/5 cursor-pointer transition-colors text-zinc-500 hover:text-black dark:hover:text-white group">
                        <i data-lucide="layout-grid" class="w-4 h-4"></i>
                        <span class="text-sm font-medium">Overview</span>
                    </div>
                    <div id="nav-settings" onclick="window.location.href='/settings.html'" class="flex items-center gap-3 px-3 py-2 rounded hover:bg-black/5 dark:hover:bg-white/5 cursor-pointer transition-colors text-zinc-500 hover:text-black dark:hover:text-white group">
                        <i data-lucide="sliders" class="w-4 h-4"></i>
                        <span class="text-sm font-medium">Settings</span>
                    </div>
                </div>

                <div class="space-y-1">
                    <div class="flex items-center justify-between px-3">
                        <span class="text-[11px] font-bold text-zinc-400 uppercase tracking-tight">Text Channels</span>
                    </div>
                    <div id="channel-list" class="space-y-0.5"></div>
                </div>

                <div class="space-y-1">
                    <div class="flex items-center justify-between px-3">
                        <span class="text-[11px] font-bold text-zinc-400 uppercase tracking-tight">Direct Messages</span>
                    </div>
                    <div id="user-list" class="space-y-0.5"></div>
                </div>
            </div>

            <div class="p-3 bg-black/[0.02] dark:bg-white/[0.02] border-t border-black/5 dark:border-white/5">
                <div class="flex items-center gap-3 p-2 rounded hover:bg-black/5 dark:hover:bg-white/5 cursor-pointer transition-colors" onclick="window.location.href='/settings.html'">
                    <img id="my-avatar" src="" class="w-8 h-8 rounded-full object-cover bg-zinc-100 dark:bg-zinc-900">
                    <div class="overflow-hidden">
                        <p id="my-name" class="text-xs font-bold truncate">User</p>
                        <p class="text-[10px] text-green-500 font-medium">Online</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- COLUMN 3: CHAT -->
        <main class="flex flex-col h-full overflow-hidden relative bg-white dark:bg-zinc-950 border-r border-black/5 dark:border-white/5" role="main" aria-label="Chat Feed">
            <header class="h-14 px-6 flex items-center justify-between border-b border-black/5 dark:border-white/5 shrink-0">
                <div class="flex items-center gap-4">
                    <button class="xl:hidden p-2 text-zinc-500" onclick="UI.toggleNav()" aria-label="Open navigation menu">
                        <i data-lucide="menu" class="w-5 h-5"></i>
                    </button>
                    <div>
                        <h2 id="room-name" class="text-sm font-bold tracking-tight">Overview</h2>
                        <div id="typing-indicator" class="text-[10px] font-medium text-green-500 h-3"></div>
                    </div>
                </div>
                
                <div class="flex items-center gap-2">
                    <button onclick="App.toggleTheme()" class="p-2 hover:bg-black/5 dark:hover:bg-white/5 rounded text-zinc-400 transition-all" aria-label="Toggle dark mode">
                        <i data-lucide="sun" class="w-4 h-4 hidden dark:block"></i>
                        <i data-lucide="moon" class="w-4 h-4 dark:hidden"></i>
                    </button>
                    <button onclick="UI.toggleContext()" class="xl:hidden p-2 hover:bg-black/5 dark:hover:bg-white/5 rounded text-zinc-400" aria-label="Toggle details panel">
                        <i data-lucide="panel-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </header>

            <div id="messages-feed" class="flex-1 overflow-y-auto scroller p-6 space-y-1">
                <!-- Messages -->
            </div>

            <div class="p-4">
                <div id="reply-preview" class="hidden"></div>
                <div class="max-w-5xl mx-auto bg-zinc-100 dark:bg-zinc-900 rounded-lg p-1.5 flex items-end">
                    <button class="p-3 text-zinc-400 hover:text-black dark:hover:text-white transition-colors" onclick="document.getElementById('file-upload').click()" aria-label="Attach file">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    </button>
                    <input type="file" id="file-upload" class="hidden">
                    <textarea id="msg-input" rows="1" placeholder="Type message..." class="flex-1 bg-transparent border-none outline-none text-sm py-3 px-2 max-h-32 resize-none text-black dark:text-white placeholder:text-zinc-500" aria-label="Message input"></textarea>
                    <button onclick="Chat.send()" class="p-2.5 bg-black dark:bg-white rounded text-white dark:text-black hover:opacity-80 transition-all m-0.5" aria-label="Send message">
                        <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- COLUMN 4: DETAILS -->
        <aside id="context-panel" class="hidden xl:flex flex-col bg-zinc-50 dark:bg-zinc-900/50 overflow-hidden h-full shrink-0" role="complementary" aria-label="Room details">
            <div class="p-6 h-full flex flex-col overflow-y-auto scroller space-y-8">
                <div class="text-center space-y-3">
                    <div class="w-16 h-16 bg-zinc-200 dark:bg-zinc-800 rounded-2xl mx-auto flex items-center justify-center">
                        <i data-lucide="hash" class="w-8 h-8 text-zinc-500"></i>
                    </div>
                    <div>
                        <h3 id="context-room-name" class="font-bold text-sm">General</h3>
                        <p class="text-[10px] text-zinc-400 font-medium uppercase tracking-wider mt-1">Operational Channel</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-2">
                    <div class="p-3 bg-white dark:bg-zinc-900 border border-black/5 dark:border-white/5 rounded text-left">
                        <span class="text-[9px] font-bold text-zinc-400 uppercase">Latency</span>
                        <p id="stat-ping" class="text-xs font-bold text-green-500">12ms</p>
                    </div>
                    <div class="p-3 bg-white dark:bg-zinc-900 border border-black/5 dark:border-white/5 rounded text-left">
                        <span class="text-[9px] font-bold text-zinc-400 uppercase">Members</span>
                        <p id="stat-members" class="text-xs font-bold">0</p>
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <span class="text-[10px] font-bold text-zinc-400 uppercase px-1">Online â€” <span id="online-count-total">0</span></span>
                    <div id="member-list-sidebar" class="space-y-1">
                        <!-- Dynamic Member List -->
                    </div>
                </div>

                <div class="mt-auto p-4 bg-red-500/5 border border-red-500/10 rounded-lg text-center space-y-1">
                    <div class="flex items-center justify-center gap-2">
                        <i data-lucide="clock" class="w-3 h-3 text-red-500"></i>
                        <span class="text-[9px] font-bold text-red-500 uppercase tracking-widest">Session Time</span>
                    </div>
                    <p id="app-reset-timer" class="text-xl font-bold text-red-600">60:00</p>
                </div>
            </div>
        </aside>

    </div>

    <!-- POPOVERS -->
    <div id="user-popover" class="fixed hidden bg-white dark:bg-zinc-900 border border-black/5 dark:border-white/10 shadow-xl rounded-lg w-72 z-50 overflow-hidden">
        <div class="h-16 bg-zinc-100 dark:bg-zinc-800"></div>
        <div class="px-6 pb-6 -mt-8 text-center space-y-4">
            <img id="popover-avatar" src="" class="w-16 h-16 rounded-full border-4 border-white dark:border-zinc-900 mx-auto object-cover shadow-lg bg-zinc-50 dark:bg-zinc-800">
            <h3 id="popover-name" class="font-bold text-md text-black dark:text-white">Username</h3>
            <button onclick="Chat.startDM()" class="w-full py-2.5 bg-black dark:bg-white text-white dark:text-black rounded font-bold text-xs uppercase tracking-widest hover:opacity-80 transition-all">Message</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script>
        window.UI = {
            toggleNav: () => document.getElementById('nav-sidebar').classList.toggle('nav-sidebar-mobile'),
            toggleContext: () => {
                const panel = document.getElementById('context-panel');
                panel.classList.toggle('hidden'); panel.classList.toggle('flex');
                panel.classList.toggle('absolute'); panel.classList.toggle('right-4');
                panel.classList.toggle('z-50'); panel.classList.toggle('h-[calc(100vh-2rem)]');
            }
        };
    </script>
</body>
</html>
