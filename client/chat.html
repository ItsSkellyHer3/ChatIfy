<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatify</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.9/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css?v=13.0.6">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#000000',
                        surface: '#050505',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="overflow-hidden bg-white dark:bg-dark text-slate-900 dark:text-white transition-colors duration-300 font-sans selection:bg-black selection:text-white dark:selection:bg-white dark:selection:text-black">

    <div id="app-root" class="h-screen w-full flex relative">
        
        <!-- SIDEBAR -->
        <aside id="sidebar-container" class="hidden md:flex w-72 h-full flex-col shrink-0 bg-slate-50 dark:bg-surface border-r border-slate-100 dark:border-white/5 z-30">
            <div class="p-6 flex flex-col h-full">
                <!-- App Logo -->
                <div class="flex items-center gap-3 mb-8 px-2 cursor-pointer transition-transform active:scale-95" onclick="window.location.href='/'">
                    <div class="w-10 h-10 bg-black dark:bg-white rounded-xl flex items-center justify-center shadow-lg">
                        <i data-lucide="message-square" class="w-5 h-5 text-white dark:text-black"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight">Chatify</span>
                </div>

                <!-- NAVIGATION -->
                <div class="flex-1 space-y-8 overflow-y-auto no-scrollbar">
                    <div class="space-y-2">
                        <div class="px-3 text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">Navigation</div>
                        <div id="info-list" class="flex flex-col gap-1">
                            <div onclick="Chat.load('getting-started', 'Overview', true)" class="flex items-center gap-3 px-4 py-2.5 rounded-xl text-sm font-semibold transition-all hover:bg-slate-200 dark:hover:bg-white/5 cursor-pointer text-slate-600 dark:text-slate-400 hover:text-black dark:hover:text-white group">
                                <i data-lucide="layout-grid" class="w-4 h-4 opacity-70 group-hover:opacity-100"></i> Overview
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <div class="flex items-center justify-between px-3">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">Channels</span>
                            <button class="p-1 hover:bg-slate-200 dark:hover:bg-white/5 rounded-lg transition-colors"><i data-lucide="plus" class="w-3.5 h-3.5"></i></button>
                        </div>
                        <div id="channel-list" class="flex flex-col gap-1 px-1">
                            <!-- Populated via JS -->
                        </div>
                    </div>

                    <div class="space-y-2">
                        <div class="flex items-center justify-between px-3">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">Active Members</span>
                            <span class="text-[10px] font-bold text-green-500 bg-green-500/10 px-2 py-0.5 rounded-full" id="online-count">0</span>
                        </div>
                        <div id="user-list" class="flex flex-col gap-1 px-1">
                            <!-- Populated via JS -->
                        </div>
                    </div>
                </div>

                <!-- USER FOOTER -->
                <div class="mt-auto pt-6 border-t border-slate-200 dark:border-white/5">
                    <div class="p-3 rounded-2xl bg-white dark:bg-white/5 border border-slate-100 dark:border-white/5 flex items-center gap-3 cursor-pointer transition-all hover:scale-[1.02]" onclick="window.location.href='/settings.html'">
                        <img id="my-avatar" src="" class="w-9 h-9 rounded-xl bg-slate-100 dark:bg-slate-800 object-cover shadow-sm">
                        <div class="flex-1 min-w-0">
                            <span id="my-name" class="font-bold text-sm truncate block text-slate-900 dark:text-white">Username</span>
                            <div class="flex items-center gap-1.5">
                                <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span>
                                <span class="text-[9px] text-slate-500 uppercase font-black tracking-widest">Online</span>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN VIEW -->
        <main class="flex-1 flex flex-col h-full bg-white dark:bg-dark relative min-w-0 z-10">
            <!-- Header -->
            <header class="h-20 px-6 md:px-8 flex items-center justify-between border-b border-slate-50 dark:border-white/5 z-20">
                <div class="flex items-center gap-4">
                    <button class="md:hidden p-2.5 bg-slate-50 dark:bg-white/5 rounded-xl text-slate-500" onclick="Navigation.toggleSidebar()"><i data-lucide="menu" class="w-5 h-5"></i></button>
                    <div class="flex flex-col gap-0.5">
                        <div class="flex items-center gap-2">
                            <h2 id="room-name" class="text-lg font-bold text-slate-900 dark:text-white tracking-tight">General</h2>
                            <div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
                        </div>
                        <div id="typing-indicator" class="text-[10px] font-bold text-green-500 uppercase tracking-widest h-3"></div>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <button onclick="Chat.toggleSearch()" class="p-3 bg-slate-50 dark:bg-white/5 text-slate-400 hover:text-black dark:hover:text-white rounded-xl transition-all">
                        <i data-lucide="search" class="w-5 h-5"></i>
                    </button>
                    <button onclick="App.toggleTheme()" class="p-3 bg-slate-50 dark:bg-white/5 text-slate-400 hover:text-black dark:hover:text-white rounded-xl transition-all">
                        <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
                        <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                    </button>
                </div>
            </header>

            <!-- Feed -->
            <div id="messages-feed" class="flex-1 overflow-y-auto scroller p-6 md:p-8 lg:px-12 flex flex-col">
                <!-- Messages -->
            </div>

            <!-- Input System -->
            <div class="p-6 md:p-8 pt-0 relative" id="input-container">
                <div id="reply-preview"></div>
                
                <div class="max-w-5xl mx-auto">
                    <div class="flex items-end gap-3 bg-slate-50 dark:bg-surface p-2 rounded-[2rem] border border-slate-100 dark:border-white/5 focus-within:border-slate-300 dark:focus-within:border-white/10 transition-all shadow-sm">
                        <button onclick="document.getElementById('file-upload').click()" class="p-3.5 text-slate-400 hover:text-black dark:hover:text-white transition-colors shrink-0">
                            <i data-lucide="plus-circle" class="w-6 h-6"></i>
                        </button>
                        <input type="file" id="file-upload" class="hidden" onchange="Chat.handleUpload(this)">
                        
                        <textarea id="msg-input" onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); Chat.send(); } Chat.handleTyping()" placeholder="Message channel..." class="flex-1 bg-transparent border-none outline-none text-base font-medium text-slate-900 dark:text-white placeholder:text-slate-400 py-3.5 px-2 resize-none max-h-48 min-h-[56px]"></textarea>
                        
                        <div class="flex items-center gap-2 p-1.5">
                            <button onclick="Chat.send()" class="bg-black dark:bg-white text-white dark:text-black w-12 h-12 rounded-full flex items-center justify-center transition-transform active:scale-90 shadow-xl">
                                <i data-lucide="arrow-up" class="w-6 h-6"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- RIGHT PANEL -->
        <aside id="info-panel" class="hidden xl:flex w-80 h-full flex-col shrink-0 bg-slate-50 dark:bg-surface border-l border-slate-100 dark:border-white/5 z-20">
            <div class="p-8 flex flex-col h-full space-y-10 overflow-y-auto no-scrollbar">
                
                <div class="space-y-4">
                    <div class="px-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">Security Status</div>
                    <div class="p-6 bg-white dark:bg-dark rounded-3xl border border-slate-100 dark:border-white/5 space-y-3 shadow-sm">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg bg-green-500/10 flex items-center justify-center">
                                <i data-lucide="shield-check" class="w-4 h-4 text-green-500"></i>
                            </div>
                            <span class="text-sm font-bold">End-to-End</span>
                        </div>
                        <p class="text-[11px] text-slate-500 leading-relaxed font-medium">All message buffers are cleared systematically every 60 minutes.</p>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="px-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">Participants</div>
                    <div class="flex items-center justify-between px-2">
                        <span class="text-xs font-bold text-slate-900 dark:text-white" id="room-member-count-total">Members</span>
                        <span class="text-[10px] font-bold text-slate-400" id="room-member-count">0</span>
                    </div>
                    <div id="room-members" class="flex flex-col gap-2">
                        <!-- Populated via JS -->
                    </div>
                </div>

                <div class="mt-auto p-6 bg-red-500/5 rounded-3xl border border-red-500/10 text-center space-y-2">
                    <div class="flex items-center justify-center gap-2">
                        <i data-lucide="clock" class="w-3.5 h-3.5 text-red-500"></i>
                        <span class="text-[10px] font-black text-red-500 uppercase tracking-widest">Next Purge</span>
                    </div>
                    <p id="app-reset-timer" class="text-2xl font-black text-red-500 tracking-tighter">60:00</p>
                </div>
            </div>
        </aside>
    </div>

    <!-- USER POPOVER -->
    <div id="user-popover" class="fixed hidden bg-white dark:bg-surface rounded-[2.5rem] shadow-2xl border border-slate-100 dark:border-white/10 w-72 z-50 overflow-hidden animate-fade">
        <div class="h-24 bg-slate-50 dark:bg-dark"></div>
        <div class="px-6 pb-8 -mt-12 text-center space-y-6">
            <img id="popover-avatar" src="" class="w-24 h-24 rounded-[2rem] border-8 border-white dark:border-surface mx-auto object-cover shadow-xl bg-slate-100 dark:bg-slate-800">
            <div class="space-y-1">
                <h3 id="popover-name" class="font-bold text-xl text-slate-900 dark:text-white tracking-tight">Username</h3>
                <span class="text-[10px] font-bold text-green-500 uppercase tracking-widest">Connected</span>
            </div>
            <button onclick="Chat.startDM()" class="w-full py-4 bg-black dark:bg-white text-white dark:text-black rounded-2xl font-bold text-xs uppercase tracking-widest transition-all hover:scale-[1.02] active:scale-95 shadow-lg">
                Send Direct Message
            </button>
        </div>
    </div>

    <script type="module" src="js/main.js?v=13.0.6"></script>
</body>
</html>
