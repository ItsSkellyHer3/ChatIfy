<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatify</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.9/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="stylesheet" href="css/style.css?v=13.0.6">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#000000',
                        surface: '#0a0a0a',
                    }
                }
            }
        }
    </script>
</head>
<body class="overflow-hidden bg-white dark:bg-dark text-slate-900 dark:text-white transition-colors duration-300">

    <div id="app-root" class="h-screen w-full flex relative">
        
        <!-- NAVIGATION -->
        <aside id="sidebar-container" class="hidden md:flex w-64 h-full flex-col shrink-0 bg-slate-50 dark:bg-surface border-r border-slate-200 dark:border-white/5 z-30">
            <div class="p-4 flex flex-col h-full">
                <!-- Branding -->
                <div class="flex items-center gap-3 mb-6 px-2 cursor-pointer transition-opacity hover:opacity-80" onclick="window.location.href='/'">
                    <div class="w-8 h-8 bg-black dark:bg-white rounded-lg flex items-center justify-center">
                        <i data-lucide="message-square" class="w-4 h-4 text-white dark:text-black"></i>
                    </div>
                    <span class="font-bold text-lg tracking-tight">Chatify</span>
                </div>

                <!-- LISTS -->
                <div class="flex-1 space-y-6 overflow-y-auto scroller">
                    <div class="space-y-1">
                        <div class="px-3 mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Workspace</div>
                        <div id="info-list" class="flex flex-col gap-0.5">
                            <div onclick="Chat.load('getting-started', 'Overview', true)" class="nav-item flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium transition-colors">
                                <i data-lucide="info" class="w-4 h-4"></i> Overview
                            </div>
                        </div>
                    </div>

                    <div class="space-y-1">
                        <div class="category-header flex items-center justify-between px-3 mb-1 cursor-pointer group" onclick="Navigation.toggleCategory('channels')">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Channels</span>
                            <i data-lucide="chevron-down" class="w-3 h-3 text-slate-400"></i>
                        </div>
                        <div id="channel-list" class="flex flex-col gap-0.5"></div>
                    </div>

                    <div class="space-y-1">
                        <div class="category-header flex items-center justify-between px-3 mb-1 cursor-pointer group" onclick="Navigation.toggleCategory('users')">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Online</span>
                            <span class="text-[10px] font-bold text-green-500 bg-green-500/10 px-1.5 py-0.5 rounded" id="online-count">0</span>
                        </div>
                        <div id="user-list" class="flex flex-col gap-0.5"></div>
                    </div>
                </div>

                <!-- USER -->
                <div class="mt-auto pt-4 border-t border-slate-200 dark:border-white/5">
                    <div class="p-2 rounded-xl hover:bg-slate-200 dark:hover:bg-white/5 flex items-center gap-3 cursor-pointer transition-colors" onclick="window.location.href='/settings.html'">
                        <img id="my-avatar" src="" class="w-8 h-8 rounded-lg bg-slate-200 dark:bg-slate-800 object-cover">
                        <div class="flex-1 min-w-0">
                            <span id="my-name" class="font-bold text-xs truncate block">Username</span>
                            <span class="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">Connected</span>
                        </div>
                        <i data-lucide="settings" class="w-3.5 h-3.5 text-slate-400"></i>
                    </div>
                </div>
            </div>
        </aside>

        <!-- CHAT AREA -->
        <main class="flex-1 flex flex-col h-full bg-white dark:bg-dark relative min-w-0 z-10">
            <header class="h-14 px-4 md:px-6 flex items-center justify-between border-b border-slate-100 dark:border-white/5 z-20">
                <div class="flex items-center gap-4">
                    <button class="md:hidden p-2 text-slate-500" onclick="Navigation.toggleSidebar()"><i data-lucide="menu" class="w-5 h-5"></i></button>
                    <div class="flex flex-col">
                        <h2 id="room-name" class="text-sm md:text-base font-bold text-slate-900 dark:text-white">General</h2>
                        <div id="typing-indicator" class="text-[10px] text-green-500 font-medium h-3"></div>
                    </div>
                </div>
                
                <div class="flex items-center gap-2">
                    <button onclick="Chat.toggleSearch()" class="p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
                        <i data-lucide="search" class="w-4 h-4 md:w-5 md:h-5"></i>
                    </button>
                    <button class="p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors xl:hidden" onclick="document.getElementById('info-panel').classList.toggle('hidden-mobile')">
                        <i data-lucide="info" class="w-4 h-4 md:w-5 md:h-5"></i>
                    </button>
                </div>
            </header>

            <div id="messages-feed" class="flex-1 overflow-y-auto scroller p-4 md:p-6 lg:px-10 flex flex-col gap-4">
                <!-- Messages -->
            </div>

            <div id="reply-preview" class="px-4 md:px-6"></div>

            <div class="p-4 md:p-6 pt-0 relative" id="input-container">
                <div id="command-suggestions" class="hidden absolute bottom-full left-6 mb-2 w-64 bg-white dark:bg-surface border border-slate-200 dark:border-white/10 rounded-xl shadow-xl z-50"></div>
                
                <div class="max-w-4xl mx-auto flex items-center gap-2 bg-slate-100 dark:bg-surface p-1.5 rounded-2xl border border-transparent focus-within:border-slate-300 dark:focus-within:border-white/10 transition-all">
                    <button onclick="document.getElementById('file-upload').click()" class="p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors shrink-0">
                        <i data-lucide="paperclip" class="w-4 h-4 md:w-5 md:h-5"></i>
                    </button>
                    <input type="file" id="file-upload" class="hidden" onchange="Chat.handleUpload(this)">
                    
                    <input type="text" id="msg-input" onkeydown="if(event.key === 'Enter') Chat.send(); Chat.handleTyping()" placeholder="Message..." class="flex-1 bg-transparent border-none outline-none text-sm font-medium text-slate-900 dark:text-white placeholder:text-slate-400 h-10 px-2">
                    
                    <div class="flex items-center gap-1 shrink-0">
                        <button onclick="Chat.toggleEmojiPicker()" class="hidden sm:flex p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
                            <i data-lucide="smile" class="w-4 h-4 md:w-5 md:h-5"></i>
                        </button>
                        <button onclick="Chat.send()" class="bg-black dark:bg-white text-white dark:text-black px-4 md:px-6 h-9 md:h-10 rounded-xl font-bold text-xs md:text-sm hover:opacity-80 transition-opacity">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- INFO PANEL -->
        <aside id="info-panel" class="hidden-mobile w-64 h-full flex flex-col shrink-0 bg-slate-50 dark:bg-surface border-l border-slate-200 dark:border-white/5 z-20">
            <div class="p-4 flex flex-col h-full space-y-6 overflow-y-auto scroller">
                
                <div class="space-y-4">
                    <div class="px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Workspace</div>
                    <div class="p-4 bg-white dark:bg-dark rounded-xl border border-slate-200 dark:border-white/5 space-y-2">
                        <div class="flex items-center gap-3">
                            <i data-lucide="shield-check" class="w-4 h-4 text-green-500"></i>
                            <span class="text-xs font-bold">Encrypted</span>
                        </div>
                        <p class="text-[10px] text-slate-500 leading-relaxed">Communications are ephemeral and cleared systematically.</p>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="px-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Developer</div>
                    <a href="https://github.com/ItsSkellyHer3" target="_blank" class="flex items-center gap-3 p-3 bg-white dark:bg-dark rounded-xl border border-slate-200 dark:border-white/5 hover:border-blue-500/50 transition-all group">
                        <img src="https://avatars.githubusercontent.com/ItsSkellyHer3" class="w-8 h-8 rounded-lg grayscale group-hover:grayscale-0 transition-all" alt="ItsSkellyHer3">
                        <span class="text-xs font-bold group-hover:text-blue-600 transition-colors">ItsSkellyHer3</span>
                    </a>
                </div>

                <div class="space-y-4">
                    <div class="flex items-center justify-between px-2">
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Members</span>
                        <span class="text-xs font-bold" id="room-member-count">0</span>
                    </div>
                    <div id="room-members" class="flex flex-col gap-1"></div>
                </div>

                <div class="mt-auto p-4 bg-red-50 dark:bg-red-500/5 rounded-xl border border-red-100 dark:border-red-500/10 text-center">
                    <div class="flex items-center justify-center gap-2 mb-1">
                        <i data-lucide="clock" class="w-3 h-3 text-red-500"></i>
                        <span class="text-[9px] font-bold text-red-600 uppercase">Auto-Purge</span>
                    </div>
                    <p id="app-reset-timer" class="text-xs font-mono font-bold text-red-500">60:00</p>
                </div>
            </div>
        </aside>
    </div>

    <!-- USER POPOVER -->
    <div id="user-popover" class="fixed hidden bg-white dark:bg-surface rounded-2xl shadow-2xl border border-slate-200 dark:border-white/10 w-64 z-50 overflow-hidden animate-fade">
        <div class="h-16 bg-slate-100 dark:bg-dark"></div>
        <div class="px-4 pb-4 -mt-8 text-center space-y-4">
            <img id="popover-avatar" src="" class="w-16 h-16 rounded-xl border-4 border-white dark:border-surface mx-auto object-cover shadow-md bg-slate-200 dark:bg-slate-800">
            <h3 id="popover-name" class="font-bold text-base text-slate-900 dark:text-white">Username</h3>
            <button onclick="Chat.startDM()" class="w-full py-2 bg-black dark:bg-white text-white dark:text-black rounded-lg font-bold text-xs uppercase tracking-wider transition-opacity hover:opacity-80">
                Message
            </button>
        </div>
    </div>

    <script type="module" src="js/main.js?v=13.0.6"></script>
</body>
</html>
