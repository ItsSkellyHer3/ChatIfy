<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatify</title>
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.9/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        black: '#000000',
                        white: '#ffffff',
                        zinc: {
                            50: '#fafafa',
                            100: '#f4f4f5',
                            200: '#e4e4e7',
                            800: '#27272a',
                            900: '#18181b',
                            950: '#09090b'
                        }
                    },
                    boxShadow: {
                        'soft': '0 20px 40px -10px rgba(0,0,0,0.05)'
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-track { background: transparent; }
        .scroller::-webkit-scrollbar-thumb { background: #e5e5e5; border-radius: 4px; }
        .dark .scroller::-webkit-scrollbar-thumb { background: #333; }
        
        .card-surface {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 24px;
        }
        .dark .card-surface {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .app-grid {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: 1.5rem;
            padding: 1.5rem;
            height: 100vh;
            max-width: 1920px;
            margin: 0 auto;
        }

        @media (max-width: 1440px) { .app-grid { grid-template-columns: 240px 1fr 300px; gap: 1rem; padding: 1rem; } }
        @media (max-width: 1280px) { .app-grid { grid-template-columns: 80px 1fr 280px; } }
        @media (max-width: 1024px) { .app-grid { grid-template-columns: 80px 1fr 0px; } }
        @media (max-width: 768px) { .app-grid { display: block; padding: 0; } }

        /* Fix for mobile/small screen sidebar */
        .hidden-mobile { display: none !important; }
        @media (max-width: 1024px) {
            .nav-sidebar-mobile { position: absolute; inset: 0; z-index: 100; width: 100% !important; display: flex !important; }
        }
    </style>
</head>
<body class="bg-zinc-50 dark:bg-black text-black dark:text-white transition-colors duration-300">

    <div class="app-grid">
        
        <!-- COLUMN 1: NAV -->
        <aside id="nav-sidebar" class="card-surface flex flex-col h-full overflow-hidden shadow-soft shrink-0">
            <div class="h-20 flex items-center px-6 border-b border-black/5 dark:border-white/5">
                <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='/'">
                    <div class="w-10 h-10 bg-black dark:bg-white rounded-xl flex items-center justify-center">
                        <i data-lucide="message-square" class="w-5 h-5 text-white dark:text-black"></i>
                    </div>
                    <span class="hidden xl:block font-bold text-xl tracking-tight">Chatify</span>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto scroller p-4 space-y-8">
                <div class="space-y-1">
                    <div onclick="Chat.load('getting-started')" class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-black/5 dark:hover:bg-white/5 cursor-pointer transition-colors text-zinc-500 hover:text-black dark:hover:text-white group">
                        <i data-lucide="layout-grid" class="w-5 h-5"></i>
                        <span class="hidden xl:block text-sm font-bold">Overview</span>
                    </div>
                    <div onclick="window.location.href='/settings.html'" class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-black/5 dark:hover:bg-white/5 cursor-pointer transition-colors text-zinc-500 hover:text-black dark:hover:text-white group">
                        <i data-lucide="sliders" class="w-5 h-5"></i>
                        <span class="hidden xl:block text-sm font-bold">Settings</span>
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="hidden xl:flex items-center justify-between px-4">
                        <span class="text-[10px] font-black text-zinc-400 uppercase tracking-widest">Channels</span>
                    </div>
                    <div id="channel-list" class="space-y-1"></div>
                </div>

                <div class="space-y-2">
                    <div class="hidden xl:flex items-center justify-between px-4">
                        <span class="text-[10px] font-black text-zinc-400 uppercase tracking-widest">People</span>
                        <span id="online-count" class="text-[10px] font-bold text-green-500">0</span>
                    </div>
                    <div id="user-list" class="space-y-1"></div>
                </div>
            </div>

            <div class="p-4 border-t border-black/5 dark:border-white/5">
                <div class="flex items-center gap-3 p-2 rounded-xl hover:bg-black/5 dark:hover:bg-white/5 cursor-pointer transition-colors" onclick="window.location.href='/settings.html'">
                    <img id="my-avatar" src="" class="w-10 h-10 rounded-xl object-cover bg-zinc-100 dark:bg-zinc-900 border border-black/5 dark:border-white/5">
                    <div class="hidden xl:block overflow-hidden">
                        <p id="my-name" class="text-sm font-bold truncate">User</p>
                        <p class="text-[10px] text-green-500 font-bold uppercase">Online</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- COLUMN 2: CHAT -->
        <main class="card-surface flex flex-col h-full overflow-hidden shadow-soft relative">
            <header class="h-20 px-8 flex items-center justify-between border-b border-black/5 dark:border-white/5 bg-white/50 dark:bg-black/50 backdrop-blur-md shrink-0">
                <div class="flex items-center gap-4">
                    <button class="xl:hidden p-2 text-zinc-500" onclick="UI.toggleNav()">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <div>
                        <h2 id="room-name" class="text-lg font-black tracking-tight uppercase italic">Overview</h2>
                        <div id="typing-indicator" class="text-[10px] font-bold text-green-500 uppercase tracking-widest h-4"></div>
                    </div>
                </div>
                
                <div class="flex items-center gap-2">
                    <button onclick="App.toggleTheme()" class="p-3 hover:bg-black/5 dark:hover:bg-white/5 rounded-2xl text-zinc-400 transition-all">
                        <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                        <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
                    </button>
                    <button onclick="UI.toggleContext()" class="xl:hidden p-3 hover:bg-black/5 dark:hover:bg-white/5 rounded-2xl text-zinc-400">
                        <i data-lucide="panel-right" class="w-5 h-5"></i>
                    </button>
                </div>
            </header>

            <div id="messages-feed" class="flex-1 overflow-y-auto scroller p-6 md:p-10 space-y-2">
                <!-- Messages -->
            </div>

            <div class="p-6 pt-2">
                <div id="reply-preview" class="hidden"></div>
                <div class="max-w-4xl mx-auto bg-white dark:bg-zinc-950 border border-black/5 dark:border-white/10 rounded-[2rem] p-2 flex items-end shadow-xl">
                    <button class="p-4 text-zinc-400 hover:text-black dark:hover:text-white transition-colors" onclick="document.getElementById('file-upload').click()">
                        <i data-lucide="plus" class="w-6 h-6"></i>
                    </button>
                    <input type="file" id="file-upload" class="hidden">
                    <textarea id="msg-input" rows="1" placeholder="Type message..." class="flex-1 bg-transparent border-none outline-none text-sm py-4 px-2 max-h-32 resize-none text-black dark:text-white placeholder:text-zinc-500"></textarea>
                    <button onclick="Chat.send()" class="p-3 bg-black dark:bg-white rounded-full text-white dark:text-black hover:scale-105 active:scale-95 transition-all shadow-lg m-1">
                        <i data-lucide="arrow-up" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- COLUMN 3: DETAILS -->
        <aside id="context-panel" class="hidden xl:flex flex-col card-surface shadow-soft overflow-hidden h-full">
            <div class="p-8 h-full flex flex-col overflow-y-auto scroller space-y-10">
                <div class="text-center space-y-4">
                    <div class="w-20 h-20 bg-black dark:bg-white rounded-[2rem] mx-auto flex items-center justify-center shadow-xl">
                        <i data-lucide="hash" class="w-10 h-10 text-white dark:text-black"></i>
                    </div>
                    <div>
                        <h3 id="context-room-name" class="font-black text-xl uppercase italic tracking-tighter">General</h3>
                        <p class="text-[10px] text-zinc-400 font-bold uppercase tracking-widest mt-1">Operational Channel</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="p-4 bg-white dark:bg-zinc-900 border border-black/5 dark:border-white/5 rounded-3xl text-center shadow-sm">
                        <span class="text-[9px] font-black text-zinc-400 uppercase">Latency</span>
                        <p id="stat-ping" class="text-sm font-bold text-green-500">12ms</p>
                    </div>
                    <div class="p-4 bg-white dark:bg-zinc-900 border border-black/5 dark:border-white/5 rounded-3xl text-center shadow-sm">
                        <span class="text-[9px] font-black text-zinc-400 uppercase">Active</span>
                        <p id="stat-members" class="text-sm font-bold">0</p>
                    </div>
                </div>

                <div class="mt-auto p-8 bg-red-500/5 border border-red-500/10 rounded-[2.5rem] text-center space-y-2">
                    <div class="flex items-center justify-center gap-2">
                        <i data-lucide="clock" class="w-4 h-4 text-red-500"></i>
                        <span class="text-[10px] font-black text-red-500 uppercase tracking-widest">Auto-Purge</span>
                    </div>
                    <p id="app-reset-timer" class="text-3xl font-black text-red-600 tracking-tighter">60:00</p>
                </div>
            </div>
        </aside>

    </div>

    <!-- POPOVERS -->
    <div id="user-popover" class="fixed hidden bg-white dark:bg-zinc-900 border border-black/5 dark:border-white/10 shadow-2xl rounded-[3rem] w-80 z-50 overflow-hidden">
        <div class="h-24 bg-zinc-100 dark:bg-zinc-800"></div>
        <div class="px-8 pb-10 -mt-12 text-center space-y-6">
            <img id="popover-avatar" src="" class="w-24 h-24 rounded-[2rem] border-8 border-white dark:border-zinc-900 mx-auto object-cover shadow-xl bg-zinc-50 dark:bg-zinc-800 transition-transform hover:scale-105">
            <h3 id="popover-name" class="font-black text-xl tracking-tighter text-black dark:text-white uppercase italic">Username</h3>
            <button onclick="Chat.startDM()" class="w-full py-4 bg-black dark:bg-white text-white dark:text-black rounded-3xl font-black text-xs uppercase tracking-widest transition-all hover:scale-105 active:scale-95 shadow-xl">Message</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script>
        window.UI = {
            toggleNav: () => document.getElementById('nav-sidebar').classList.toggle('nav-sidebar-mobile'),
            toggleContext: () => {
                const panel = document.getElementById('context-panel');
                panel.classList.toggle('hidden'); panel.classList.toggle('flex');
                panel.classList.toggle('absolute'); panel.classList.toggle('right-4');
                panel.classList.toggle('z-50'); panel.classList.toggle('h-[calc(100vh-2rem)]');
            }
        };
    </script>
</body>
</html>
